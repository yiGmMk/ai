name: Deploy to Github Pages

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  schedule:
    - cron: "10 7 * * *"
  workflow_dispatch: # æ‰‹åŠ¨è§¦å‘

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      # Give the default GITHUB_TOKEN write permission to commit and push the
      # added or changed files to the repository.
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Cache Hugo resources
        uses: actions/cache@v4
        env:
          cache-name: cache-hugo-resources
        with:
          path: resources
          key: ${{ env.cache-name }}

      - uses: actions/setup-go@v5
        with:
          go-version: "^1.24.4"
      - run: go version

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "latest"
          extended: true

      # --minify ä¼šåˆ é™¤metaé‡Œçš„",å…ˆç¦ç”¨
      - name: Build
        #run: hugo --minify --gc
        run: hugo --gc

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: main
          folder: public
          clean: true
          single-commit: true
